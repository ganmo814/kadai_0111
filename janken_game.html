  function arc (ctx, x = 0, y = 0, r = 0, b  = 0, e = 0, l = 1, o = 0, s = 0, c = '#0f0') {
  const { PI, sin, cos } = Math, deg = PI / 180;
  let cx = x + sin ((b + e)*.5 * deg) * o,
      cy = y - cos ((b + e)*.5 * deg) * o,
      bd = (b-90) * deg,
      ed = (e-90) * deg;

  ctx.beginPath ();
  ctx.lineWidth = l;
  ctx.strokeStyle = c;
  ctx.arc (cx, cy, r, ed, bd, true);
  ctx.stroke();
  }
